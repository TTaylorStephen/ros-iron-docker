name: Docker Image CI for ros-2-iron

on: 
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username ttaylorstephen --password ${{secrets.DOCKER_PAT}} ghcr.io
          docker --build-arg UNAME=git_ci --build-arg PWORD=git_ci -t ghcr.io/ttaylorstephen/ros-iron-base:latest .
          docker push ghcr.io/ttaylorstephen/ros-iron-base:latest

